{% extends "base.html" %}
{% load static %}
{% block title %}Удаление рецепта{% endblock %}
{% block static %}
    <link rel="stylesheet" href="{% static '/pages/index.css' %}">
{% endblock %}
{% block nav %}
    {% include "nav.html" %}
{% endblock %}
{% block content %}
    <div class="custom-center-block">
        <p class="custom-text-block">Удалить рецепт {{ recipe.title }}?</p>
        <div class="custom-button-block">
            <form method="POST" action="{% url 'recipe_delete' username recipe_id %}">
                {% csrf_token %}
                <button class="button button_style_blue">Удалить</button>
            </form>
            <form action="{% url 'recipe_view' username recipe_id %}" >
                <button class="button button_style_light-blue">Отмена</button>
            </form>
        </div>
    </div>
{% endblock %}
